<html>
    <head>
        <title>CSS 3D Cube</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    </head>
    <body>
      <div class="wrapper">
        <div class="cube">
          <div class="face one"><a target="_new" href="http://google.com">Google</a></div>
          <div class="face two"><a target="_new" href="http://linkedin.com">LinkedIn</a></div>
          <div class="face three"><a target="_new" href="http://yahoo.com">Yahoo</a></div>

          <div class="face five"><a target="_new" href="http://twitter.com">Twitter</a></div>
          <div class="face six"><a target="_new" href="http://facebook.com">Facebook</a></div>
        </div>
      </div>
      <script src="tumble_cube.js"></script>
    </body>
</html>
